<main role="main">
	<!-- Form -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="fh5co-uppercase-heading-sm text-center">填寫資料</h2>
				<div class="fh5co-spacer fh5co-spacer-xs"></div>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<form action="#" method="post">
				    <div class="col-md-12">
				        <div class="form-group">
    				        <label for="name" class="sr-only"></label>
    				        <input placeholder="物品名稱" id="name" type="text" class="form-control input-lg">
				        </div>
				    </div>
				    <div class="col-md-6">
				        <div class="form-group">
    				        <label for="name" class="sr-only"></label>
    				        <input placeholder="數量" id="name" type="text" class="form-control input-lg">
				        </div>
				    </div>
				    <div class="col-md-6">
				        <div class="form-group">
    				        <label for="name" class="sr-only"></label>
    				        <input placeholder="價格/天" id="name" type="text" class="form-control input-lg">
				        </div>
				    </div>
				    <div class="col-md-12">
				        <div class="form-group">
				            <div class="col-md-6">
				                物品狀況
				            </div>
				            <div class="col-md-6">
				                <div class="col-md-6">
    				                <label for="name" class="sr-only"></label>
    				                <input type="radio" name="chk_group"  value="new" />  全新<br />
    				            </div>
    				            <div class="col-md-6">
    				                <label for="name" class="sr-only"></label>
    				                <input type="radio" name="chk_group" value="secondhand" />  二手<br />
    				            </div>
				            </div>
				        </div>
				    </div>
				    <div class="col-md-12">
				        <div class="form-group">
				            <div class="col-md-6">
				                運送方式
				            </div>
				            <div class="col-md-6">
				                <div class="col-md-4">
    				                <label for="name" class="sr-only"></label>
    				                <input type="radio" name="chk_group1"  value="sendmail" />  郵寄<br />
    				            </div>
    				            <div class="col-md-4">
    				                <label for="name" class="sr-only"></label>
    				                <input type="radio" name="chk_group1" value="homedelivery" />  宅配<br />
    				            </div>
    				            <div class="col-md-4">
    				                <label for="name" class="sr-only"></label>
    				                <input type="radio" name="chk_group1" value="facetransaction" /> 面交<br />
    				            </div>
    				        </div>
				        </div>
				    </div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="name" class="sr-only">Email</label>
							<input placeholder="名字" id="name" type="text" class="form-control input-lg">
						</div>	
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input placeholder="信箱" id="email" type="text" class="form-control input-lg">
						</div>	
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="gender" class="sr-only">Gender</label>
							<select class="form-control input-lg" id="gender">
							  <option>--Gender--</option>
							  <option>Male</option>
							  <option>Female</option>
							</select>
						</div>	
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="message" class="sr-only">Message</label>
							<textarea placeholder="物品說明" id="message" class="form-control input-lg" rows="3"></textarea>
						</div>	
					</div>
					<div class="col-md-12">
				        <div class="form-group">
    				        <label for="name" class="sr-only"></label>
    				        <input placeholder="物品地點" id="name" type="text" class="form-control input-lg">
				        </div>
				    </div>
				    <div class="col-md-12">
				        <div class="form-group">
    				        <label for="name" class="sr-only"></label>
    				        <input id="input-1a" type="file" class="file" data-show-preview="false">
				        </div>
				    </div>
					<div class="col-md-6">
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-md" value="Send">

							<input type="reset" class="btn btn-outline btn-md" value="Reset">
						</div>	
					</div>
					
					
				</form>	
			</div>
			
		</div>

	</div>
	<!-- Form -->
</main>
