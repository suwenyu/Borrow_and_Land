<style type="text/css">
    img{
        width:100%;
    }
</style>


<main role="main">
	<div id="fh5co-intro">
		<div class="container">
			<h1>{{country.name}} </h1>
				<div class="row">
					<div class="col-md-6">
						<img src="{{country.img}}" alt="Images">
					</div>
					<div class="col-md-6">
						<ul class="list-group">
						  <li class="list-group-item">
						  	租金： {{country.rent}}
						  </li>
						  <li class="list-group-item">
						  	出租人： {{country.author}}
						  </li>
						  <li class="list-group-item">
						    剩餘數量： 1
						  </li>
						  <li class="list-group-item">
						    出租數量： {{country.number}}
						  </li>
						  <li class="list-group-item">
						    地點： {{country.location}}
						  </li>
						  <li class="list-group-item">
						    物品出租次數： {{country.state}}
						  </li>
						  <li class="list-group-item">
						    運送方式： {{country.method}}
						  </li>
						  <li class="list-group-item">
						    人氣： {{country.popularity}}
						  </li>

						</ul>

						<button class="btn btn-primary btn-sm">立即租借</button>
						<button class="btn btn-defualt btn-sm">預約租借</button>
					</div>
				</div>
		</div>
	</div>
	
	<div class="fh5co-spacer fh5co-spacer-md"></div>

	<div class="fb-comments" data-href="{{absurl}}" data-numposts="5" data-colorscheme="light"></div>


</main>
